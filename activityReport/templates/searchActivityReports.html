{%extends "base.html" %}
{%block title%}CautÄƒ rapoarte{%endblock%}
{%block content%}
<div class = "d-flex flex-column justify-content-center my-3">

  {{ filter.as_p}}

  <form class="d-flex justify-content-center" action='{% url 'searchActivityReports' branch %}' method="get">
    <div class="form-outline">
      <input class="form-control" type="text" placeholder="" name="search">
    </div>
    <button type="submit" class="mx-2 btn btn-info">Search</button>
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#filter">Filtre</button>
  </form>
</div>

<div class="container d-flex justify-content-center" style="min-height: 30VH;" id="result">
  <div style=" width:500PX">
    <h4 style="text-align: center"> Rezultate:</h4>
    <div class="d-flex flex-column" style="overflow-x : auto; max-height: 60VH; margin-top:10VH; margin-bottom:10VH">
      {% if reports %}
      {% for report in reports%}
      <div class="card m-2">
        <div class="card-header"><a href='{%url 'viewActivityReport' report.id%}'>{{report.title}}</a></div>
        <div data-offset="50" class="card-body" style="overflow-x : auto; max-height : 10vh ">{{report.branch}}</div>
        <div class="card-footer">
          {{report.date}}
        </div>
      </div>
      {%endfor%}
      {% else %}
      <h3 class="d-flex justify-content-center" style="margin-top: 20VH; margin-bottom: 20VH">Nu exista nici un raport </h3>
      {% endif %}
    </div>
  </div>
</div>
{%endblock%}
