<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>{{report.title}}</title>
  </head>
  <body>
    <div class="containter d-flex justify-content-center">
      <div class="card my-5">
        <div class="card-header">
          <h1>{{report.title}}</h1>
        </div>
        <div class="card-body">
          <h4>{{report.username}}</h4>
          <p>{{report.despcription}}</p>
          <p>{{report.strengths}}</p>
          <p>{{report.weaknesses}}</p>
          <p>{{report.improvements}}</p>
          <p>{{report.username}}</p>
          <p>{{report.branch}}</p>
        </div>
        <div class="card-footer d-flex justify-content-end">
        <form action="{% url 'editReport' report.id %}" method="get">
          <button class="btn btn-primary" type="submit" name="button">Edit</button>
        </form>
        </div>
      </div>
    </div>
  </body>
  </html>
