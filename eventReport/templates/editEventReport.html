{%extends "base.html" %}
{% load crispy_forms_tags %}
{%block title%}Raport Eveniment{%endblock%}
{%block content%}

    <div class="card my-5 bg-white" style="width:600px">
      <h5 class="card-header">Raport Eveniment</h5>

      <form class="card-body" id='report' action="{{path}}" method="post">
        {% csrf_token %}
        {%crispy form form.helper%}
      </form>
    </div>
  </div>
{%endblock%}
