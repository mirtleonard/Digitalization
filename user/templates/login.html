{%extends "base.html" %}
{%block title%} Login {%endblock%}
{%block navbar%}{%endblock%}
{%block content%}
  <div class="container d-flex justify-content-center">
    <div class="card" style="margin-top:20VH; width:70%">
      <h5 class="card-header bg">Autentificare</h5>
      <div class="card-body">
        <form action="{% url 'login_user' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label>Nume:</label>
            <input class="form-control" placeholder="" name="username">
          </div>
          <div class="form-group">
            <label>Parola:</label>
            <input type="password" class="form-control" name="password">
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-info">Login</button>
          </div>
        </form>
        <form class="d-flex justify-content-center" action="{% url 'register' %}" method="GET">
          <button type="submit" class="btn btn-info">Register</button>
        </form>
      </div>
    </div>
{%endblock%}
{%block footer%}{%endblock%}
