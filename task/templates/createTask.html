{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %} Task {% endblock %}
{% block content %}
<div class="container d-flex justify-content-center">
  <div class="card bg-white" style="width:600px; margin-top : 10VH; margin-bottom: 10VH">
    <div class="card-body">
      <form id="task" action="{%url 'createTask'%}" method="post">
        {% csrf_token %}
        {{form|crispy}}
      </form>
    </div>
    <div class="card-footer d-flex justify-content-center bg-white">
      <button type="submit" form="task" id="current" onclick="disableButton('current'); submit()" class="btn btn-info">AdaugÄƒ task</button>
    </div>
  </div>
</div>
{% endblock %}
